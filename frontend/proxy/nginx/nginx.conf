events {
    
}

http {

    upstream vk-backend {
        server vk-backend:8080;
    }

    server {

        location /demo {
            proxy_pass http://vk-backend/api/demo;
        }

        location / {
            try_files $uri $uri/ =404;
        }

        root /usr/share/nginx/html;
        index index.html;

        listen 80;
    }
}
